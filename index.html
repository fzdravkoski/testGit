
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loving Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .holiday-header {
            text-align: center;
        }
        .holiday-header img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .holiday-header h1 {
            margin-top: 20px;
        }
        .holiday-fact {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="holiday-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Loving_v_Virginia.jpg" alt="Loving Day Image">
            <h1>Loving Day</h1>
            <p>June 12, 2023</p>
        </div>
        <div class="holiday-fact">
            <h2>Fun Fact:</h2>
            <p>Loving Day commemorates the anniversary of the 1967 United States Supreme Court decision Loving v. Virginia.</p>
        </div>
    </div>
</body>
</html>
