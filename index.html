
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Holiday Information</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
                color: #333;
            }
            .container {
                max-width: 600px;
                margin: 50px auto;
                background: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .holiday-header {
                text-align: center;
            }
            .holiday-header img {
                max-width: 100%;
                height: auto;
                border-radius: 10px;
            }
            .holiday-header h1 {
                margin-top: 20px;
            }
            .holiday-fact {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="holiday-header">
                <img src="https://example.com/child_labour.jpg" alt="Holiday Image">
                <h1>World Day Against Child Labour</h1>
                <p>June 12, 2023</p>
            </div>
            <div class="holiday-fact">
                <h2>Fun Fact:</h2>
                <p>The World Day Against Child Labour is observed to raise awareness and activism to prevent child labour.</p>
            </div>
        </div>
    </body>
    </html>
